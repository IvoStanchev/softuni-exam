<!--  ? Details page -->
<div class="card mb-3">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img
        src="{{ coffee.imagePath }}"
        width="450px"
        height="400px"
        class="card-img"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title text-center lead font-weight-bold">
          {{ coffee.name }}
        </h5>
        <p class="card-title text-center lead font-weight-normal">
          {{ coffee.roast }}
        </p>
        <p class="card-text lead text-center">
          {{ coffee.description }}
        </p>
        <p class="card-text text-center">
          <small class="text-muted col-md-4"
            >Date added: {{ coffee.date | date: "medium" }}</small
          >
          <small class="text-muted col-md-4"
            >Weight: {{ coffee.weight }}g.</small
          >
        </p>
        <p class="text-center font-weight-bold" style="font-size: xx-large">
          Price: {{ coffee.price }}$
        </p>
        <div class="text-center">
          <button class="btn btn-dark m-1" (click)="onOrder()" type="button">
            Order now
          </button>
          <button class="btn btn-danger m-1" type="button" (click)="toStore()">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
